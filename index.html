<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<!-- search input container -->
    <div class="container">
        <div class="row">
            <div class="col-3" >
                <div class="card-body mb-3" style="">
                    <label for="formGroupInput" class="form-label h2">Search for a City:</label>
                    <input type="text" class="form-control" id="formGroupInput" placeholder="enter city name">
                    <button type="submit" id="btn">Submit</button>
                    <ul id="search-history"></ul>
                </div>
            </div>
      
        <!-- Current weather-->
            <div class="col-9">
                <div class="card-body current--weather">
                    <div class="city"></div>
                    <div class="icon"></div>
                    <div class="temperature" id="temp"></div>
                    <div class="humidity"></div>
                    <div class="windSpeed"></div>
                    <div class="uvIndex"></div>
                </div>
            </div>
        </div>
    </div> 

            <!-- 5 day forecast -->
     <div class="container">
        <div class="row">
            <div class="col offset-3 mt-4">
                <div class="card-columns">
                 <h5 class="hide">5-Day Forecast:</h5>
        <div class="row hide">
            <div class="col-2">
        
                <div class="card day" id="forecast-1">
                    <div id="date"></div>
                    <div id="temp-1"></div>
                    <div id="wind-1"></div>
                    <div id="hum-1"></div>
                </div> 
            </div> 
            <div class="col-2">
                <div class="card day" id="forecast-2">
                    <div id="date-2"></div>
                    <div id="temp-2"></div>
                    <div id="wind-2"></div>
                    <div id="hum-2"></div>
                </div>  
            </div>
            <div class="col-2">
                <div class="card day" id="forecast-3">
                    <div id="date-3"></div>
                    <div id="temp-3"></div>
                    <div id="wind-3"></div>
                    <div id="hum-3"></div>
                </div>  
            </div>
            <div class="col-2">
                <div class="card day" id="forecast-4">
                    <div id="date-4"></div>
                    <div id="temp-4"></div>
                    <div id="wind-4"></div>
                    <div id="hum-4"></div>
                </div> 
            </div>
            <div class="col-2"> 
                <div class="card day" id="forecast-5">
                    <div id="date-5"></div>
                    <div id="temp-5"></div>
                    <div id="wind-5"></div>
                    <div id="hum-5"></div>
                </div>
            </div>
                </div>  
            </div>
        </div>
        </div>
    </div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
