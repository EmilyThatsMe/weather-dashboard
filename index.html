<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
    <div class="container">
        <div class="row">
            <div class="col-3" >
                <div class="mb-3">
                    <label for="formGroupInput" class="form-label h2">Search for a City:</label>
                    <input type="text" class="form-control" id="formGroupInput" placeholder="enter city name">
                    <button type="submit" id="btn">Submit</button>
                  </div>
                  <ul class="search-history"></ul>
        </div>
        </div>
    </div>
    <div class="container cities--container">
        <div class="dailyOverview" id="weatherCard">
            <div class="city"></div>
            <div class="temperature" id="temp"></div>
            <div class="humidity"></div>
            <div class="windSpeed"></div>
            <div class="uvIndex"></div>
        </div>

        <h5>5-Day Forecast:</h5>
        <div id="map"></div>
        <div id="forecast">
            <div class="card" id="forecast-1"></div>
            <div class="card" id="forecast-2"></div>
            <div class="card" id="forecast-3"></div>
            <div class="card" id="forecast-4"></div>
            <div class="card" id="forecast-5"></div> 
        </div>  
    </div>
</div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
